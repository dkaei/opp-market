<div class="p-12 pl-6">
    <div class="inline float-left -mt-1">
        <p class="inline float-left text-2xl sm:text-3xl font-bold pr-4 pt-1">Recommended jobs</p>
        <p class="inline float-left text-gray-800 text-base font-bold me-2 px-3 py-1 pt-2 rounded-full border border-gray-400">386</p>
    </div>
    <div class="inline float-right" (click)="openSort()">
        <div class="relative inline-block text-left">
            <div>
              <button type="button" class="group inline-flex justify-center text-sm font-medium text-gray-700 hover:text-gray-900" id="menu-button" aria-expanded="false" aria-haspopup="true">
                Sort by: &nbsp; <b>{{selectedSort}}</b> &nbsp; &nbsp;
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                </svg> 
              </button>
            </div>
            <div class="absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-white shadow-2xl ring-1 ring-black ring-opacity-5 focus:outline-none {{showSort}}" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
              <div class="py-1" role="none">
                <a href="#" (click)="selectedSort='Last updated'"        class="block px-4 py-2 text-sm text-gray-500 hover:font-medium hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-item-0">Last updated</a>
                <a href="#" (click)="selectedSort='Most relevant'"       class="block px-4 py-2 text-sm text-gray-500 hover:font-medium hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-item-1">Most relevant</a>
                <a href="#" (click)="selectedSort='Salary: Low to High'" class="block px-4 py-2 text-sm text-gray-500 hover:font-medium hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-item-2">Salary: Low to High</a>
                <a href="#" (click)="selectedSort='Salary: High to Low'" class="block px-4 py-2 text-sm text-gray-500 hover:font-medium hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-item-3">Salary: High to Low</a>
              </div>
            </div>
          </div>
    </div>
    <br>
